    <title>Login - OPUNK</title>

  <body style="background-color: rgb(237 237 237)">
    <div class="container-fluid">
      <div class="row mb-2 text-light bg-success bg-gradient" id="app">
        <div class="col-12">
          <figure class="text-center">
            <blockquote class="blockquote">

            </blockquote>
            <figcaption class="blockquote-footer text-light">
              created by <cite title="Source Title">Imam Firmansyah</cite>
            </figcaption>
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="col-3 position-absolute top-70 start-50 translate-middle-x">
          <div class="card mb-3 rounded-0" id="login">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <div id="firebaseui-auth-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var config = {
        apiKey: "AIzaSyA8llGBdW5KHoVxOP71vdsipDnvDDD0tWQ",
        authDomain: "opunk-9c443.firebaseapp.com",
        projectId: "opunk-9c443",
        storageBucket: "opunk-9c443.appspot.com",
        messagingSenderId: "77845533494",
        appId: "1:77845533494:web:6310c96640a738ed5f1997",
        measurementId: "G-FBR33N94C5",
      };
      firebase.initializeApp(config);
      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

      // FirebaseUI config.
      var uiConfig = {
        signInOptions: [
          // google sign in option
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        ],

        // Terms of service url/callback.
        tosUrl: "/tos",
        // Privacy policy url/callback.
        privacyPolicyUrl: function () {
          window.location.assign("/privacy-policy");
        },

        callbacks: {
          signInSuccess: function (user, credential, redirectUrl) {
            // User successfully signed in.

            user
              .getIdToken()
              .then(function (idToken) {
                // document.cookie = "__session=idToken"
                window.location.href = "/savecookie?idToken=" + idToken;
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
      };
      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());

      // The start method will wait until the DOM is loaded.
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
  </body>
