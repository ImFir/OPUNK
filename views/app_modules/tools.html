<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <div class="">
          <div class="iq-email-list">
            <h6 class="mt-4 mb-3" style="border-bottom: steelblue 0.1rem solid">
              Menu Broadcast
            </h6>
            <div class="iq-email-ui nav flex-column nav-pills">
              <a
                class="nav-link active grab-contact-group tampilsubmodul"
                role="button"
                data-bs-toggle="pill"
                href="#grab-contact-group"
                ><div class="d-flex align-items-center justify-content-between">
                  <span
                    ><i class="fas fa-users" style="line-height: 1.8em"></i>Grab
                    contact groups
                  </span>
                </div></a
              >
              <a
                class="nav-link generate-contact tampilsubmodul"
                role="button"
                data-bs-toggle="pill"
                href="#generate-contact"
                ><i class="fab fa-searchengin" style="line-height: 1.8em"></i
                >Generate contact WA</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3 border-secondary">
      <div class="card-body text-secondary">
        <h4 class="card-title text-secondary">Logs:</h4>
        <p
          class="logs font-monospace"
          style="max-height: 35vh; overflow: auto"
        ></p>
      </div>
    </div>
  </div>
  <div class="sub-container col-lg-8">
    <div class="card iq-border-radius-20">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 mb-3">
            <h5 class="text-primary card-title">
              <i class="ri-pencil-fill"></i> Grab Contact From Groups
            </h5>
          </div>
        </div>
        <div class="form-group row">
          <label for="grab-allcontact" class="col-sm-2 col-form-label"
            >&nbsp;</label
          >
          <div class="col-sm-10">
            <button class="form-control btn btn-primary" id="grab-allcontact">
              Grab All
            </button>
          </div>
        </div>
        <div class="form-group row">
          <label for="subject" class="col-sm-2 col-form-label">Result:</label>
          <div class="col-md-10">
            <div class="result-grabcontact"></div>
          </div>
        </div>

        <hr />
        <code>
          Jumlah grup: <span class="badge badge-pill bg-info smedia"></span>
          <br />
          Jumlah kontak: <span class="badge badge-pill bg-info ssmedia"></span>
        </code>
      </div>
    </div>

    <!-- Modal untuk setting durasi kirim -->
    <div
      class="modal fade modalOptModemudah-durasi modal-opt-message1"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group mb-0">
              <label class="form-label" for="exampleInputNumber1"
                >Durasi Kirim <code>(dalam detik)</code></label
              >
              <input
                type="number"
                class="form-control"
                id="durasi-kirim"
                name="durasi-kirim"
                value="10"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="simpan-durasi">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal untuk setting file media -->
    <div
      class="modal fade modalOptModemudah-media modal-opt-message1"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group mb-0">
              <div class="form-check form-switch form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sertakanmedia"
                  name="sertakanmedia"
                />
                <label class="form-check-label" for="customSwitch1"
                  >Sertakan media</label
                >
              </div>
            </div>
            <div class="form-group mb-1 d-none sertakanmedia">
              <select name="sumber-media" id="sumber-media" class="form-select">
                <option value="attach">Sumber: Attach</option>
                <option value="link">Sumber: Link</option>
              </select>
            </div>
            <div class="form-group mb-1 d-none mediaattach">
              <input
                type="file"
                name="sourcemediaattach"
                class="form-control"
                id="file"
              />
            </div>
            <div class="form-group mb-1 d-none mediaurl">
              <input
                type="url"
                name="sourcemediaurl"
                class="form-control"
                placeholder="http://"
                id="url"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="simpan-sourcemedia"
            >
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal untuk setting file media -->
    <div
      class="modal fade modalOptModemudah-historysend modal-opt-message1"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body" id="isi-history-send"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Toast Bootstrap-->
<div
  aria-live="polite"
  aria-atomic="true"
  style="position: relative; min-height: 200px"
>
  <!-- Position it -->
  <div style="position: fixed; bottom: 0.2rem; right: 0">
    <div
      class="toast fade bg-ligth text-secondary border-0 mt-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-animation="true"
      data-bs-autohide="true"
      data-bs-delay="3000"
    >
      <div class="toast-header bg-primary text-white">
        <strong class="me-auto text-white">Status Pesan:</strong>
        <button
          type="button"
          class="ms-2 mb-1 btn-close btn-close-white text-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" style="font-size: 0.8em"></div>
    </div>
  </div>
</div>
