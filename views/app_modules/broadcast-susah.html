<div class="card iq-border-radius-20">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 mb-3">
        <h5 class="text-primary card-title">
          <i class="ri-pencil-fill"></i> Kirim Pesan
        </h5>
      </div>
    </div>
    <form class="message-form">
      <div class="form-group row">
        <label for="subject" class="col-sm-2 col-form-label"
          >Your Message:</label
        >
        <div class="col-md-10">
          <textarea
            name="message"
            id="message"
            class="textarea form-control"
            rows="3"
            placeholder="Isi pesan: "
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="numbers" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
          <select name="opttemplate" id="opttemplate" class="form-control">
            <option value="">-- Opsi Template --</option>
            <option value="{{ hp }}">Tambah No HP</option>
            <option value="{{ nama }}">Tambah Nama</option>
            <option value="{{ pesan }}">Tambah Isi Pesan</option>
          </select>
        </div>
      </div>
      <div
        class="
          form-group
          d-flex
          flex-wrap
          align-items-center
          justify-content-between
          mb-0
        "
      >
        <div class="d-flex flex-wrap flex-grow-1 align-items-center">
          <div class="send-btn pl-3 mb-2">
            <button type="button" class="btn btn-primary" id="send-susah">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
          <div class="send-panel mb-2">
            <label class="ms-2 mb-0 bg-soft-primary rounded">
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target=".modalOptModemudah-uploadcsv"
                opt="link"
              >
                <i class="fas fa-file-alt text-primary"></i
              ></a>
            </label>
            <label class="ms-1 mb-0 bg-soft-primary rounded">
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target=".modalOptModemudah-durasi"
                opt="durasi"
              >
                <i class="far fa-clock text-primary"></i
              ></a>
            </label>
            <label class="ms-1 mb-0 bg-soft-primary rounded">
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target=".modalOptModemudah-historysend"
                opt="historysend"
              >
                <i class="far fa-comments text-primary"></i
              ></a>
            </label>
            <div class="form-check form-switch form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="sertakanmedia"
                name="sertakanmedia"
              />
              <label class="form-check-label" for="customSwitch1"
                >Sertakan media</label
              >
            </div>
          </div>
        </div>
        <div class="d-flex mr-3 align-items-center">
          <div class="send-panel float-right">
            <label class="ms-2 mb-0 bg-soft-primary rounded"
              ><a href="#" class="clear-message">
                <i class="fas fa-trash-alt text-danger"></i
              ></a>
            </label>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div class="col-sm-12 m-0">
      <div
        class="table-responsive m-0"
        id="list-contact"
        style="
          width: 100%;
          font-size: 0.8rem;
          max-height: 28vh;
          overflow: scroll;
        "
      ></div>
    </div>
    <code>
      <br />
      Durasi kirim:
      <span class="badge badge-pill bg-info"
        ><em class="sdurasi">10</em> detik</span
      ><br />
      Pesan ke <em class="pesanke badge badge-pill bg-info">0</em> dari
      <em class="pesandari badge badge-pill bg-info">0</em>
    </code>
  </div>
</div>

<!-- Modal untuk setting durasi kirim -->
<div
  class="modal fade modalOptModemudah-durasi modal-opt-message1"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group mb-0">
          <label class="form-label" for="exampleInputNumber1"
            >Durasi Kirim <code>(dalam detik)</code></label
          >
          <input
            type="number"
            class="form-control"
            id="durasi-kirim"
            name="durasi-kirim"
            value="10"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="simpan-durasi">
          Simpan
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal untuk setting file media -->
<div
  class="modal fade modalOptModemudah-uploadcsv modal-opt-message1"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group mb-1 mediaattach">
          <input
            type="file"
            name="file"
            class="form-control"
            id="file"
            accept=".csv"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="upload-csv">
          Proses
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal untuk setting file media -->
<div
  class="modal fade modalOptModemudah-historysend modal-opt-message1"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body" id="isi-history-send"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
